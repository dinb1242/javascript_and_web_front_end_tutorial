<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="GET" action="./test_b.html" id="form1"\
    onsubmit="console.log('from tag'); return false;">
        이름 : <input type="text" name="id">
        <p></p>
        <!-- 메세지 : <input type="text" name="msg" onkeydown="return false;"> -->
        메세지 : <input type="text" name="msg">
        <p></p>
        <input type="submit" value="Submittt">
    </form>

    <!-- 태그가 스크립트에 의해 덮어씌어짐. -->
    <script>
        var t = document.getElementById("form1");
        t.onsubmit = function a(){
            console.log("from property");
            return false;
        }

        function b(){
            console.log("from addEventListener");
            return false;
        }

        function c(){
            console.log("from addEventListener - 2");
            return false;
        }

        // 여러 이벤트 리스너를 추가할 수 잇음.
        t.addEventListener("submit", b);
        t.addEventListener("submit", c);

        t.removeEventListener("submit", b);
    </script>

</body>

</html>
